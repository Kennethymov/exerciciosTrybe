<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6.1</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- data pikaday-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>

<body>
    <header class="container display-6">Exercicio 6.1</header>
    <main>
        <form action="" method="get">
            <div class="container">
                <label class="form-label" for="full-name">Nome:</label>
                <input class="form-control" required type="text" name="full-name" id="full-name" minlength="10"
                    maxlength="40">
            </div>
            <div class="container">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" required type="email" name="email" id="email" minlength="10" maxlength="50">
            </div>
            <div class="container form-check">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="destino" id="cidade">
                    <label class="form-check-label" for="cidade">Cidade</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="destino" id="campo">
                    <label class="form-check-label" for="campo">Campo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="destino" id="praia">
                    <label class="form-check-label" for="praia">Praia</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="destino" id="montanhas">
                    <label class="form-check-label" for="montanhas">Montanhas</label>
                </div>
            </div>
            <div class="container form-floating">
                <label class="form-label" for="resposta">Porque você deveria ser a pessoa desenvolvedora a ganhar o
                    concurso TrybeTrip?</label>
                <br>
                <textarea class="form-control" placeholder="Digite sua resposta" required name="resposta" id="resposta"
                    cols="30" rows="10" maxlength="500"></textarea>
            </div>
            <div class="container">
                <label for="data">
                    Qual a melhor data para realizar sua viagem?</label>
                <input type="text" name="data" id="datepicker">
            </div>
            <div class="container form-check">
                <label class="form-check-label" for="ok-1">Gostaria de receber outras incríveis oportunidades oferecidas
                    pela Trybe?</label>
                <input class="form-check-input" required type="checkbox" name="Aceite" id="ok-1">
                <br>
                <label class="form-check-label" for="ok-2">Concordo que imagens das minhas férias poderão ser usadas na
                    divulgação de concursos
                    futuros.</label>
                <input class="form-check-input" required type="checkbox" name="Aceite" id="ok-2">
            </div>
            <div class="container">
                <button type="submit" id="submit">Enviar</button>
                <button type="reset" id="clear">Apagar</button>
            </div>
        </form>
    </main>
    <!-- data pikaday-->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="moment.js"></script>
    <script src="pikaday.js"></script>
    <script src="script.js"></script>
</body>

</html>
